<!-- estudiantes/report_pdf.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Estudiantes</title>
</head>
<body>
    <h1>Reporte de Estudiantes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Fecha de Ingreso</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for estudiante in estudiantes %}
            <tr>
                <td>{{ estudiante.id }}</td>
                <td>{{ estudiante.nombre }}</td>
                <td>{{ estudiante.fecha_ingreso }}</td>
                <td>{{ estudiante.correo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
